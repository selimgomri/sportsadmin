<table>
  <tr class="list-item" *ngFor="let user of sortedUsers">
    <td>
      <div class="p-2 d-flex flex-column fst-italic">
        <span *ngIf="user.email == 'user1@user.fr'">{{ user.email }}</span>
        <span> {{ user.phone }}</span>
      </div>
    </td>
  </tr>
</table>
<div class="container user">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" class="form-control" type="text" />
          <p>{{ form.controls.email.value }}</p>
          <p>{{ user.email }}</p>
        </div>
      </div>
    </div>

    <div class="form-group button">
      <button type="submit">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"
          ></path>
        </svg>
        Enregistrer
      </button>
    </div>
  </form>
</div>
