<div class="container edit">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="name">Nom du Club*</label>
          <input
            formControlName="name"
            type="text"
            class="form-control"
            [(ngModel)]="club.name"
          />
        </div>
        <div class="form-group">
          <label for="address">Adresse*</label>
          <input
            formControlName="address"
            class="form-control"
            type="text"
            [(ngModel)]="club.address"
          />
        </div>

        <div class="form-group">
          <label for="theme">Choisir la couleur du menu latéral</label>
          <input
            formControlName="primarycolor"
            class="form-control colorpicker"
            type="color"
            (ngModelChange)="setColor1($event)"
            [(ngModel)]="primarycolor"
          />
          <label for="theme">Choisir la couleur des boutons</label>
          <input
            formControlName="secondarycolor"
            class="form-control colorpicker"
            type="color"
            (ngModelChange)="setColor2($event)"
            [(ngModel)]="secondarycolor"
          />
        </div>
        <!-- <div class="form-group">
          <label for="sport">Sport Pratiqué*</label>
          <input
            formControlName="sport"
            class="form-control"
            type="text"
            [(ngModel)]="club.sport"
          />
        </div> -->
      </div>

      <div class="col">
        <div class="form-group">
          <div>
            <label for="logo">Logo*</label>
          </div>
          <img class="logo" src="https://localhost:8000/images/logo/{{ club.logo }}">
          <input
            formControlName="logo"
            class="form-control"
            type="file"
            [(ngModel)]="club.logo"
          />
        </div>

      </div>
    </div>
    <div class="form-group button">
      <button type="submit">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"
          ></path>
        </svg>
        Enregistrer
      </button>
    </div>
  </form>
</div>
<div class="container-hidden"></div>
