<div class="container box">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="name">Nom du Club<span class="red">*</span></label>
          <input
            formControlName="name"
            id="name"
            type="text"
            class="form-control"
          />
          <div
            *ngIf="f['name'].touched && f['name'].invalid"
            class="alert-danger"
          >
            <div
              *ngIf="f['name'].errors && f['name'].errors['required']"
            >
              Un nom de club est requis.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="address">Adresse<span class="red">*</span></label>
          <input
            formControlName="address"
            id="address"
            type="text"
            class="form-control"
          />
          <div
            *ngIf="f['address'].touched && f['address'].invalid"
            class="alert-danger"
          >
            <div
              *ngIf="f['address'].errors && f['address'].errors['required']"
            >
              Une adresse est requise.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="theme">Choisir la couleur du menu lat√©ral</label>
          <input
            formControlName="primarycolor"
            class="form-control colorpicker"
            type="color"
            (ngModelChange)="setColor1($event)"
            [(ngModel)]="primarycolor"
          />
          <label for="theme">Choisir la couleur des boutons</label>
          <input
            formControlName="secondarycolor"
            class="form-control colorpicker"
            type="color"
            (ngModelChange)="setColor2($event)"
            [(ngModel)]="secondarycolor"
          />
        </div>

      </div>
      <!-- <div class="col">
        <div class="form-group">
          <div>
            <label for="logo">Logo*</label>
          </div>
          <input
            formControlName="logo"
            class="form-control"
            type="file"
          />
        </div>
      </div> -->
        <div class="align-right">
          <button class="button" type="submit" [disabled]="!form.valid">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"
              ></path>
            </svg>
            Enregistrer
          </button>
        </div>
      </div>

  </form>
</div>
