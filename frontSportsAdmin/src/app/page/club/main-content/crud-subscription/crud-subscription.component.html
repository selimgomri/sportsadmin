<button>Créer une nouvelle cotisation</button>
<h3>MES COTISATIONS</h3>

<div class="content-card">
  <div *ngFor="let subscription of subscriptions">
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Catégorie: {{ subscription.type }}</h5>
        <svg (click)=onRemoveClick()
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          ></path>
        </svg>
        <h6 class="card-subtitle mb-2 text-muted">
          Tarif: {{ subscription.amount }}€
        </h6>
        <p class="card-text">
          Date d'expiration {{ subscription.end_date | date: "dd/MM/yyyy" }}
        </p>
      </div>
    </div>
    <button>Editer</button>
  </div>
</div>
