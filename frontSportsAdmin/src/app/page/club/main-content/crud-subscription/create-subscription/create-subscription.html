<ng-template #content let-modal>
  <div class="modal-header">
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <h3>Etes-vous sûr de vouloir supprimer cette cotisation ?</h3>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Oui
    </button>
  </div>
</ng-template>

<button type="button" class="add-subscription" (click)="open(content)">
  + Créer une nouvelle cotisation
</button>
