<ng-template #content let-modal>
  <div class="modal-header">
    <h2>Editer une cotisation</h2>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
    <div class="modal-body">
      <label for="name">Catégorie : </label>
      <input
        id="name"
        type="text"
        name="name"
        value="AAAA{{subscription.name}}"
        ngModel
      />

      <label for="amount">Tarif (€) : </label>
      <input
        id="amount"
        type="number"
        name="amount"
        value="{{subscription.amount}}"
        ngModel
      />

      <label for="durationInMonths">Validité de la cotisation (mois) : </label>
      <input
        id="durationInMonths"
        type="number"
        name="durationInMonths"
        value="{{subscription.durationInMonths}}"
        ngModel
      />
    </div>
    <div class="modal-footer">
      <button
        type="submit"
        (click)="modal.close('Save click')"
        (click)="editNew(form.value)"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"
          ></path>
        </svg>
        Enregistrer la cotisation
      </button>
    </div>
  </form>
</ng-template>

<button
  type="button"
  class="edit-subscription"
  (click)="openVerticallyCentered(content)"
>
  <svg
    class="edit-subscription-icon"
    className="w-6 h-6"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      strokeLinecap="round"
      strokeLinejoin="round"
      strokeWidth="{2}"
      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
    />
  </svg>
  Modifier la cotisation
</button>
