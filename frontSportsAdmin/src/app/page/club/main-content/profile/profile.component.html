<div class="container user">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <img
            src="https://localhost:8000/images/users/{{ user?.photo }}
          "
          />
          <input
            formControlName="photo"
            class="form-control photo"
            type="file"
            [(ngModel)]="user.photo"
          />
        </div>
      </div>
      <div class="col">
        <div class="form-group" *ngIf="user.roles.indexOf('ROLE_ADMIN') === 0">
          <label for="lastname">Rôle</label>
          <select formControlName="roles" class="form-select role">
            <option value="" disabled selected hidden>Administrateur</option>
            <option value="ROLE_ADMIN">Administrateur</option>
            <option value="ROLE_USER">Membre</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="lastname">Nom</label>
          <input
            value="egsgdgdrgrgr"
            formControlName="lastname"
            class="form-control"
            type="text"
            [(ngModel)]="user.lastname"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            formControlName="email"
            class="form-control"
            type="text"
            [(ngModel)]="user.email"
          />
        </div>
        <div class="form-group">
          <label for="birthdate">Date de naissance</label>
          <input
            formControlName="birthdate"
            class="form-control"
            type="date"
            date="dd/MM/yyyy"
            [(ngModel)]="user.birthdate"
          />
        </div>
        <div class="form-group">
          <label for="adress">Adresse*</label>
          <input
            formControlName="adress"
            class="form-control"
            type="text"
            [(ngModel)]="user.address"
          />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="firstname">Prénom</label>
          <input
            formControlName="firstname"
            class="form-control"
            type="text"
            [(ngModel)]="user.firstname"
          />
        </div>
        <div class="form-group">
          <label for="phone">Téléphone</label>
          <input
            formControlName="phone"
            class="form-control"
            type="text"
            [(ngModel)]="user.phone"
          />
        </div>
        <div class="form-group">
          <label for="sexe">Genre</label>
          <input
            formControlName="sexe"
            class="form-control"
            type="text"
            [(ngModel)]="user.sexe"
          />
        </div>
      </div>
    </div>
    <div class="form-group button">
      <button type="submit">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"
          ></path>
        </svg>
        Mettre à jour
      </button>
    </div>
  </form>
</div>
