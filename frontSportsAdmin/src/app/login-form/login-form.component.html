<form name="loginForm" (ngSubmit)="loginForm.valid && onSubmit()" #loginForm="ngForm" no validate>
  <div class="form-group">
    <label for="email">Identifiant</label>
    <input name="email" type="text" class="form-control" [(ngModel)]="model.email"
    #email="ngModel" [ngClass]="{ 'is-invalid': loginForm.submitted && email.invalid }"
    required email/>
    <div *ngIf="loginForm.submitted && email.invalid"
     class="invalid-feedback">
      <div *ngIf="email.errors.required">L'identifiant est requis</div>
      <div *ngIf="email.errors.email">L'identifiant doit être une adresse mail valide</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input name="password" class="form-control" type="password" [(ngModel)]="model.password" #password="ngModel"
    [ngClass]="{'is-invalid': loginForm.submitted && password.invalid }" required minlength="8"/>
  </div>

    <div *ngIf="loginForm.submitted && password.invalid" class="invalid-feedback">
        <div *ngIf="password.errors.required">Le mot de passe est requis</div>
        <div *ngIf="password.errors.minlength">Le mot de passe doit faire minimum 8 caractères</div>
    </div>
    <div class="form-group">
      <button type="submit">Se connecter</button>
    </div>
</form>
