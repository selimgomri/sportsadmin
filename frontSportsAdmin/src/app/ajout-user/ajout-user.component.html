<div class="container edit">
  <form name="addForm" (ngSubmit)="addForm.valid && onSubmit()"
  #addForm="ngForm" no validate>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="lastName">Nom *</label>
          <input type="text" name="lastName" class="form-control" #lastName="ngModel" [(ngModel)]="model.lastName" [ngClass]="{'is-invalid': addForm.submitted && lastName.invalid }" required/>
          <div *ngIf="addForm.submitted && lastName.invalid" class="invalid-feedback">
            <div *ngIf="lastName.errors.required">Veuillez renseignez un nom</div>
          </div>
        </div>
        <div class="form-group">
          <label for="firstName">Prénom *</label>
          <input name="firstName" class="form-control" type="text" [(ngModel)]="model.firstName" #firstName="ngModel"
          [ngClass]="{'is-invalid': addForm.submitted && firstName.invalid }" required/>
          <div *ngIf="addForm.submitted && firstName.invalid" class="invalid-feedback">
              <div *ngIf="firstName.errors.required">Veuillez renseigner un prénom</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input name="email" class="form-control" type="email" [(ngModel)]="model.email" #email="ngModel"
          [ngClass]="{'is-invalid': addForm.submitted && email.invalid }" required email/>
          <div *ngIf="addForm.submitted && email.invalid" class="invalid-feedback">
              <div *ngIf="email.errors.required">Veuillez renseigner un email</div>
              <div *ngIf="email.errors.email">Veuillez renseigner un email valide</div>
          </div>
        </div>
        <div class="form-group button">
      <button  type="submit">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4">
        </path></svg>
        Enregistrer</button>
    </div>
      </div>
    </div>
</form>
</div>
